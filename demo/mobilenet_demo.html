<script src="https://unpkg.com/deeplearn"></script>
<script src="dist/bundle.js"></script>

<img id="cat"></img>
<div id="result"></div>

<script>
  const cat = document.getElementById('cat');
  cat.onload = async () => {
    const resultElement = document.getElementById('result');

    resultElement.innerText = 'Loading mobilenet tensorflow model...';

    // If dl isn't loaded, wait 1 second.
    if (dl == null) {
      await new Promise(resolve => setTimeout(resolve, 1000));
    }

    const tfModel = new tfdemo.MobileNet();
    console.time('load');
    const loaded = await tfModel.load();
    console.timeEnd('load');

    resultElement.innerText = 'Predicting...';

    const pixels = dl.Array3D.fromPixels(cat);

    console.time('predict');
    const result = tfModel.predict(pixels);
    console.timeEnd('predict');

    for (let i = 2; i < 12; i++) {
      console.time('predict ' + i);
      const outputs = tfModel.predict(pixels);
      outputs.dataSync();
      console.timeEnd('predict ' + i);
    }
    resultElement.innerText = '';

    const topK = await tfModel.getTopKClasses(result, 5);
    for (const key in topK) {
      resultElement.innerText += `${topK[key].toFixed(5)}: ${key}\n`;
    };
  };
  cat.src = 'cat.jpg';
</script>
