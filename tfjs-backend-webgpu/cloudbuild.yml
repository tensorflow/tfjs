steps:
# Install common dependencies.
- name: 'gcr.io/learnjs-174218/release'
  id: 'yarn-common'
  entrypoint: 'yarn'
  args: ['install']

# Install webgpu dependencies.
- name: 'gcr.io/learnjs-174218/release'
  dir: 'tfjs-backend-webgpu'
  id: 'yarn'
  entrypoint: 'yarn'
  args: ['install']
  waitFor: ['yarn-common']

# Build deps.
- name: 'gcr.io/learnjs-174218/release'
  dir: 'tfjs-backend-webgpu'
  id: 'build-deps'
  entrypoint: 'yarn'
  args: ['build-deps-ci']
  waitFor: ['yarn-common']

# Lint.
- name: 'gcr.io/learnjs-174218/release'
  dir: 'tfjs-backend-webgpu'
  id: 'lint'
  entrypoint: 'yarn'
  args: ['lint']
  waitFor: ['yarn', 'build-deps']

# Run tests.
- name: 'node:11'
  dir: 'tfjs-backend-webgpu'
  entrypoint: 'yarn'
  id: 'test-webgpu'
  args: ['test-ci']
  waitFor: ['yarn', 'build-deps', 'lint']

# General configuration
timeout: 1800s
logsBucket: 'gs://tfjs-build-logs'
substitutions:
  _NIGHTLY: ''
options:
  logStreamingOption: 'STREAM_ON'
  substitution_option: 'ALLOW_LOOSE'
