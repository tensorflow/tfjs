<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link href="./main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="container">
    <h2>Tensorflow.js / WebGPU Benchmarks</h2>
    <div class="time-selection">
      <div class="time-selection-label">
        <div class="description">Showing benchmarks for:</div>
        <div class="start-date"></div>
        <div class="description">to</div>
        <div class="end-date"></div>
      </div>
      <div class="time-selection-edit-button">Edit</div>
    </div>
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
      <div class="mdl-tabs__tab-bar">
      </div>
    </div>
  </div>
  <div class="time-selection-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-contents">
      <div class="edit-time-wrapper">
        <div class="instructions"></div>
        <div class="range">
          <div>Start:</div>
          <input class="editable-start-date" placeholder="format: MM/DD/YYYY" type="text"></input>
          <div>End:</div>
          <input class="editable-end-date" placeholder="format: MM/DD/YYYY" type="text"></input>
        </div>
      </div>
      <div class="controls">
        <div class="modal-cancel-button">Cancel</div>
        <div class="modal-submit-button">Submit</div>
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./util.js"></script>
  <script src="./main.js"></script>
</body>

</html>
