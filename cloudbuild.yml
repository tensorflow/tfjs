steps:
# Install top-level deps.
- name: 'node:10'
  entrypoint: 'yarn'
  id: 'yarn'
  args: ['install']

# Run diff to find modified files in each folder.
- name: 'node:10'
  entrypoint: 'yarn'
  id: 'diff'
  args: ['diff']
  waitFor: ['yarn']

# Core.
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  id: 'tfjs-core'
  args: ['./scripts/run-build.sh', 'tfjs-core']
  waitFor: ['diff']

# Data.
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  id: 'tfjs-data'
  args: ['./scripts/run-build.sh', 'tfjs-data']
  waitFor: ['diff']

# Union.
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  id: 'tfjs'
  args: ['./scripts/run-build.sh', 'tfjs']
  waitFor: ['diff']

# WebGPU.
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  id: 'tfjs-backend-webgpu'
  args: ['./scripts/run-build.sh', 'tfjs-webgpu']
  waitFor: ['diff']

# React Native.
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  id: 'tfjs-react-native'
  args: ['./scripts/run-build.sh', 'tfjs-react-native']
  waitFor: ['diff']

# Integration tests
- name: 'node:10'
  dir: 'tfjs-core'
  id: 'test-integration'
  entrypoint: 'yarn'
  args: ['test-integration']
  waitFor: ['diff']
  env: ['BROWSERSTACK_USERNAME=deeplearnjs1', 'NIGHTLY=$_NIGHTLY']
  secretEnv: ['BROWSERSTACK_KEY']

# General settings.
