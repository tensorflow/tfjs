steps:

# Install packages.
- name: 'node:10'
  dir: 'tfjs-inference'
  entrypoint: 'yarn'
  id: 'yarn'
  args: ['install']

# Build binaries.
- name: 'node:10'
  dir: 'tfjs-inference'
  entrypoint: 'yarn'
  id: 'build-binary'
  args: ['build-binary']
  waitFor: ['yarn']

# JS Test.
- name: 'node:10'
  dir: 'tfjs-inference'
  entrypoint: 'yarn'
  id: 'test'
  args: ['test-ci']
  waitFor: ['yarn']

# Python Test.
- name: 'node:10'
  dir: 'tfjs-inference'
  entrypoint: 'yarn'
  id: 'test-python'
  args: ['test-python-ci']
  waitFor: ['build-binary']

timeout: 1800s
logsBucket: 'gs://tfjs-build-logs'
substitutions:
  _NIGHTLY: ''
options:
  logStreamingOption: 'STREAM_ON'
  substitution_option: 'ALLOW_LOOSE'
