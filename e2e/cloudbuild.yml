steps:

# Setup Verdaccio.
- name: 'node:10'
  dir: 'e2e'
  entrypoint: 'bash'
  id: 'verdaccio'
  args: ['./scripts/start-verdaccio']

# Install packages.
- name: 'node:10'
  dir: 'e2e'
  entrypoint: 'yarn'
  id: 'yarn'
  args: ['install']
  waitFor: ['verdaccio']

# Build deps.
- name: 'node:10'
  dir: 'e2e'
  entrypoint: 'yarn'
  id: 'build-deps'
  args: ['build-deps-ci']
  waitFor: ['yarn']

# Test.
- name: 'node:10'
  dir: 'e2e'
  entrypoint: 'yarn'
  id: 'test'
  args: ['test-ci']
  waitFor: ['build-deps']
  env: ['BROWSERSTACK_USERNAME=deeplearnjs1', 'NIGHTLY=$_NIGHTLY']
  secretEnv: ['BROWSERSTACK_KEY']

