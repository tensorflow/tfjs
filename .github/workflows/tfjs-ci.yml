name: TFJS Continuous Integration

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test TFJS CPU
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm i -g yarn
      - run: yarn install
      - run: yarn test-cpu
  test-gpu:
    runs-on: macos-latest-xlarge # consumer gpu
    steps:
      - uses: actions/checkout@v4
      - name: Test TFJS GPU
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm i -g yarn
      - run: yarn install
      - run: yarn test-gpu
    
