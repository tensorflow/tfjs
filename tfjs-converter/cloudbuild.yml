steps:

# Install common dependencies.
- name: 'node:10'
  entrypoint: 'yarn'
  id: 'yarn-common'
  args: ['install']

# Install converter dependencies
- name: 'node:10'
  dir: 'tfjs-converter'
  entrypoint: 'yarn'
  id: 'yarn'
  args: ['install']
  waitFor: ['yarn-common']

# Run browser tests.
- name: 'node:10'
  dir: 'tfjs-converter'
  entrypoint: 'yarn'
  id: 'test-browser'
  args: ['test-ci']
  waitFor: ['yarn']
  env: ['BROWSERSTACK_USERNAME=deeplearnjs1', 'NIGHTLY=$_NIGHTLY']
  secretEnv: ['BROWSERSTACK_KEY']

# Run python tests.
- name: 'gcr.io/google-appengine/python'
  dir: 'tfjs-converter/python'
  entrypoint: 'bash'
  args: ['./build-pip-package.sh', '--test', '/tmp/tfjs-pips']
  waitFor: ['yarn']

- name: 'python:2'
  dir: 'tfjs-converter/python'
  entrypoint: 'bash'
  args: ['./run-python-tests.sh']
  waitFor: ['yarn']

- name: 'python:3.6'
  dir: 'tfjs-converter/python'
  entrypoint: 'bash'
  args: ['./run-python-tests.sh']
  waitFor: ['yarn']

- name: 'node:10'
  dir: 'tfjs-converter'
  entrypoint: 'yarn'
  id: 'test-snippets'
  args: ['test-snippets']
  waitFor: ['yarn']

