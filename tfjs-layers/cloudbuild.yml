steps:
# Install common dependencies.
- name: 'node:10'
  entrypoint: 'yarn'
  id: 'yarn-common'
  args: ['install']

# Install layers dependencies
- name: 'node:10'
  dir: 'tfjs-layers'
  entrypoint: 'yarn'
  id: 'yarn'
  args: ['install']
  waitFor: ['yarn-common']

# Run javascript tests
- name: 'node:10'
  dir: 'tfjs-layers'
  entrypoint: 'yarn'
  id: 'test-browser'
  args: ['test-ci']
  waitFor: ['yarn']
  env: ['BROWSERSTACK_USERNAME=deeplearnjs1', 'NIGHTLY=$_NIGHTLY']
  secretEnv: ['BROWSERSTACK_KEY']

# Run python tests
- name: 'node:10'
  dir: 'tfjs-layers'
  entrypoint: 'yarn'
  id: 'tfjs2keras-js'
  args: ['tfjs2keras-js']
  waitFor: ['test-browser']

- name: 'python:2'
  dir: 'tfjs-layers'
  entrypoint: 'bash'
  id: 'tfjs2keras-py'
  args: ['-c', './scripts/tfjs2keras-py.sh --stable && ./scripts/tfjs2keras-py.sh --stable --tfkeras']
  waitFor: ['tfjs2keras-js']

- name: 'node:10'
  dir: 'tfjs-layers'
  entrypoint: 'yarn'
  id: 'test-snippets'
  args: ['test-snippets']
  waitFor: ['tfjs2keras-py']
