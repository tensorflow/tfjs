steps:
# Install common dependencies.
- name: 'node:10'
  id: 'yarn-common'
  entrypoint: 'yarn'
  args: ['install']

# Install react native dependencies.
- name: 'node:10'
  dir: 'tfjs-react-native'
  id: 'yarn'
  entrypoint: 'yarn'
  args: ['install']
  waitFor: ['yarn-common']

# Build deps.
- name: 'node:10'
  dir: 'tfjs-core'
  id: 'build-deps'
  entrypoint: 'yarn'
  args: ['build-deps-ci']
  waitFor: ['yarn']

# Build tfjs-react-native.
- name: 'node:10'
  dir: 'tfjs-core'
  id: 'build'
  entrypoint: 'yarn'
  args: ['build-ci']
  waitFor: ['build-deps-ci']

# Run unit tests in react native. Tests against HEAD
- name: 'node:10'
  dir: 'tfjs-react-native/integration_rn59'
  id: 'react-native-from-core'
  entrypoint: 'yarn'
  args: ['test-ci', 'against-head']
  waitFor: ['build']
  env: ['BROWSERSTACK_USERNAME=deeplearnjs1']
  secretEnv: ['BROWSERSTACK_KEY']

# Run unit tests against deps from NPM (not including tfjs-react-native itselg)
- name: 'node:10'
  dir: 'tfjs-react-native/integration_rn59'
  id: 'react-native-against-published-core'
  entrypoint: 'yarn'
  args: ['test-ci']
  waitFor: ['build-ci']
  env: ['BROWSERSTACK_USERNAME=deeplearnjs1']
  secretEnv: ['BROWSERSTACK_KEY']

